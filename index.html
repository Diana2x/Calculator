<!DOCTYPE html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="images/calculator.png">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/1d77212d15.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">s
        <div class="calculator"> 
            <div class="screen">
                <div class="prevOperation" data-previous-operand></div>
                <div class="input" data-current-operand></div>
            </div>

            <div class="buttons-grid">
                <button id="number0" class="button" data-number>0</button>
                <button id="number1" class="button" data-number>1</button>
                <button id="number2" class="button" data-number>2</button>
                <button id="number3" class="button" data-number>3</button>
                <button id="number4" class="button" data-number>4</button>
                <button id="number5" class="button" data-number>5</button>
                <button id="number6" class="button" data-number>6</button>
                <button id="number7" class="button" data-number>7</button>
                <button id="number8" class="button" data-number>8</button>
                <button id="number9" class="button" data-number>9</button>
                <button id="decimal" class="button" data-number>.</button>

                <button id="power" class="button" data-operation><i class="fas fa-superscript"></i></button>
                <button id="percentage" class="button" data-operation><i class="fas fa-percentage"></i></button>
                <button id="multiply" class="button" data-operation><i class="fas fa-times"></i></button> 
                <button id="minus" class="button" data-operation><i class="fas fa-minus"></i></button>
                <button id="add" class="button" data-operation><i class="fas fa-plus"></i></button>
                <button id="delete" class= "button" data-delete><i class="fas fa-backspace"></i></button>
                <button id="equal" class="button equal" data-equals><i class="fas fa-equals"></i></button>
                <button id="allClear" class="button allClear" data-allClear><i class="fas fa-trash-alt"></i></button>
            </div>
            
        </div> <!-- Closes Calculator div-->
    </div>
</body>

</footer>
</html>
