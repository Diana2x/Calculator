<!DOCTYPE html> 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="images/calculator.png">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/1d77212d15.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="calculator"> 
            <div class="screen">
                <div class="prevOperation"></div>
                <div class="input"></div>
            </div>

            <div class="buttons-grid">
                <button id="number0" class="button number">0</button>
                <button id="number1" class="button number">1</button>
                <button id="number2" class="button number">2</button>
                <button id="number3" class="button number">3</button>
                <button id="number4" class="button number">4</button>
                <button id="number5" class="button number">5</button>
                <button id="number6" class="button number">6</button>
                <button id="number7" class="button number">7</button>
                <button id="number8" class="button number">8</button>
                <button id="number9" class="button number">9</button>
                <button id="decimal" class="button decimal">.</button>

                <button id="power" class="button operator"><i class="fas fa-superscript"></i></button>
                <button id="percentage" class="button operator"><i class="fas fa-percentage"></i></button>
                <button id="multiply" class="button operator"><i class="fas fa-times"></i></button> 
                <button id="minus" class="button operator"><i class="fas fa-minus"></i></button>
                <button id="add" class="button operator"><i class="fas fa-plus"></i></button>
                <button id="backspace" class= "button backspace"><i class="fas fa-backspace"></i></button>
                <button id="equal" class="button equal"><i class="fas fa-equals"></i></button>
                <button id="delete" class="button delete"><i class="fas fa-trash-alt"></i></button>
            </div>
            
        </div> <!-- Closes Calculator div-->
    </div>
</body>
<footer>

</footer>
</html>
